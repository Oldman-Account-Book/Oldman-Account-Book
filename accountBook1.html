<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- needed for sidebar -->
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/sidebars/"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap.min.css" rel="stylesheet" />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      /* navbar */
      .navBlank {
        width: 30%;
      }

      nav {
        background-color: #7b9acc;
      }

      .nav-link {
        color: #fcf6f5;
      }

      button {
        color: #fcf6f5;
      }

      .nav-padding {
        padding: 5px 5%;
      }

      /* sidebar */
      #sidebar-active {
        background-color: #cadbf7;
      }

      .sidebar-height {
        /* padding-top: 50px; */
        height: 100vh;
      }

      .sidebar-top {
        position: fixed;
        top: 50px;
      }

      .main-page {
        margin-top: 50px;
        margin-left: 280px;
      }
    </style>

  <body>

      <div class="container-fluid">
        <a class="navbar-brand" href="#">OMAB</a>
        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"

          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>

        <div

          <ul class="navbar-nav">

              <a class="nav-link" href="#">가계부</a>

            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">로그아웃</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- sidebar -->
    <div class="sidebar-height sidebar-top">
      <h1 class="visually-hidden">Sidebars examples</h1>

      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-white sidebar-height"

        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a
              href="#"
              id="sidebar-active"
              class="nav-link"
              aria-current="page"

              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#home" />
              </svg>

          <li>

          </li>
          <li>

              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#table" />
              </svg>

            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#grid" />
              </svg>

          </li>
          <li>
            <a href="#" class="nav-link text-white">

              </svg>

          </li>

      <p>내용 넣 기 하 하 하</p>

    <script src="sidebars.js"></script>
